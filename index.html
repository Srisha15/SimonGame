<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Simon Game</h1>
    <h2>Press any key to start the game!</h2>



    <!-- div within which all buttons will lie -->
    <div class="btnContainer">
        <div class="line1">
            <div class="btn red" type="buttons" id="red"></div>
            <div class="btn orange" type="buttons" id="orange"></div>
        </div>
        <div class="line2">
            <div class="btn green" type="buttons" id="green"></div>
            <div class="btn violet" type="buttons" id="violet"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
